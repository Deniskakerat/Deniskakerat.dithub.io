<!DOCTYPE html>
<html>
<head>
 <title>Trigon </title>
</head>
<body>
<canvas id="canvas" width="205" height="205"></canvas>
<script>
 var canvas = document.getElementById("canvas");
 var ctx = canvas.getContext("2d");
 var circle = function (x, y, radius,a) {
  ctx.beginPath();
  ctx.arc(x, y, radius, 0, Math.PI * 2, false);
  ctx.stroke();
  if(a===true){
   ctx.fill();
  }
 };
  var center = function (point1,point2, point3) {
  	if(point1[0]>point2[0]){
  		point3[0]=point2[0]+(point1[0]-point2[0]);
  	}
  	else{
  		point3[0]=point1[0]+(point2[0]-point1[0]);
  	} 
  	if(point1[1]>point2[1]){
  		point3[1]=point2[1](point1[1]-point2[1]);
  	}
  	else{
  		point3[1]=point1[1]+(point2[1]-point1[1]);
  	} 

  };
 //by time
 var snoman = function (x,y){
  ctx.strokeStyle = "Black";
  circle(x, (y), 1,true);
 }
 snoman(0,0);
snoman(0,200);
snoman(200,0);
snoman(200,200);
let s0=[0,0]
let s1=[0,200];
let s2=[200,200];
let s3=[200,0];
let s=[0,100],point_s=[0,0];
center(s1,s2,s);
for(let i =0; i<10000;i++){
	let k= Math.floor(Math.random() * 4)+1;
	if(k==1){
center(s,s0,point_s);
	}
	if(k==2){
center(s,s1,point_s);
	}
	if(k==3){
center(s,s2,point_s); 
	}
  if(k==4){
center(s,s3,point_s);
  }
	s=point_s;
	snoman(s[0],s[1]);	
}

</script>
</body>
</html>
