  }

  }

    ctx.arc(x, y, radius,Math.PI/2,Math.PI, false);
  }
   if(n===4){
     ctx.arc(x, y, radius,0,  Math.PI/2, false);
  }
  ctx.stroke();
  if(a===true){
   ctx.fill();
  }
 };
 var snoman = function (x,y,r,n){
  ctx.strokeStyle = "Black";
  circle(x, y, r, n ,false);
